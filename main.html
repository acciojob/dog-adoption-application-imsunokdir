<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name">
		<br><br>
		<label for="phone">Phone Number</label>
		<input type="number" id="phone" placeholder="Phone Number">
		<br><br>
		<label for="address">Address</label>
		<input type="text" id="address" placeholder="address">
		<br><br>
		<label for="dog">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="dog" value="Have you ever lived with a Dog before?">

		<br><br>
		<label for="breeds">Please select your preferred breeds</label>
		<select id="breeds" name="breeds" multiple>
			<option value="labrodor">Labrodor</option>
			<option value="chowchow">Chow Chow</option>
			<option value="shibainu">Shiba Inu</option>
		</select>
		<br><br>
		<input type="submit" id="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
